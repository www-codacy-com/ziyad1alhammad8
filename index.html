<!DOCTYPE html><html lang="en">
  <head>
    <link rel="canonical" href="https://cocoapods.org/app" />
    <script type="text/javascript">
      function onPage(url) {
        return window.location.href.indexOf(url) === 0;
      }

      if (onPage("http://app.cocoapods.org") || onPage("https://app.cocoapods.org")) {
        window.location.href = "https://cocoapods.org/app";
      }
    </script>
  </head>
</html>
